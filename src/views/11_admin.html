<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #ffffff;
      min-height: 100vh;
      color: #111827;
    }

    .dashboard-header {
      background: #ffffff;
      color: #111827;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid #e5e7eb;
    }

    .dashboard-header .brand {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      color: black;
    }

    .dashboard-header .header-actions button {
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dashboard-header .header-actions button:hover {
      background: black;
      color: white;
    }

    .dashboard {
      display: flex;
      height: calc(100vh - 60px);
    }

     .sidebar {
      width: 260px;
      background: #ffffff;
      color: #374151;
      padding-top: 25px;
      flex-shrink: 0;
      border-right: 1px solid #e5e7eb;
    }

    .sidebar a {
      display: block;
      color: #374151;
      padding: 14px 20px;
      margin: 6px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background: #f3f4f6;
      color: #111827;
    }

    .sidebar a.active {
      background: #2563eb;
      color: white;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 32px;
      background: #ffffff;
      overflow-y: auto;
    }

    .main-content h4 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #111827;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }

    .main-content h4::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: #2563eb;
      margin: 12px auto 0;
      border-radius: 2px;
    }

    /* Product Cards / Rows */
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border-color: #2563eb;
    }

    .product-row {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-radius: 10px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
      margin-bottom: 16px;
      gap: 20px;
    }

    .product-row:hover {
      transform: translateX(6px);
      border-color: #2563eb;
      background: #f9fafb;
    }

    .product-row img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .product-details {
      display: flex;
      flex-direction: column;
    }

    .product-details h6 {
      margin: 0 0 4px 0;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
    }
     
    .logo{
      height: 70px;
    }
    .product-details p {
      margin: 0;
      font-size: 0.9rem;
      color: #6b7280;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
      }

      .main-content {
        padding: 20px;
      }

      .main-content h4 {
        font-size: 1.6rem;
      }
    }
  </style>

</head>

<body>

  <div class="dashboard-header">
   <a class="navbar-brand d-flex align-items-center" href="2_homepage.html">
        <img class="logo" src="http://localhost:8000/photos/logo.jpg" alt="Cartinix Logo" class="logo-img me-2 " />
        <span class="text-white fw-bold">Cartinix</span>
      </a>
    <div class="header-actions">
      <button id="logout">Logout</button>
    </div>
  </div>

  <div class="dashboard">

    <div class="sidebar">
      <a href="11_admin.html">Dashboard</a>
      <a href="13_manageproduct.html">Manage Products</a>
      <a href="12_addproduct.html">Add Product</a>
      <a href="15_showorders.html">Check Orders</a>
      <a href="16_manageorder.html">Manage Orders</a>
      <a href="19_myincome.html">My Income</a>
    </div>

    <div class="main-content">
      <h4>Listed Products on the Store</h4>
      <div class="product-list" id="productContainer">

      </div>
      <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>
    </div>

  </div>
  <script>
    const content = document.querySelector(".product-list");
    const alert = document.getElementById("responseMessage");
    fetch(`http://localhost:8000/admin/details`)
      .then(async res => {
        if (!res.ok) {
          const text = await res.json();
          alert.innerHTML = `<h5>${text.Error}</h5>`
          alert.style.color = `red`
          throw new Error(text.err);
        }
        return res.json();
      })
      .then(data => {
        data.forEach(product => {
          const listing = document.createElement("div");
          listing.classList.add("product-row");
          listing.innerHTML = `
  <img src="http://localhost:8000/photos/${product.image_path}" alt="${product.product_name}">
  <div class="product-details">
    <h6>${product.title}</h6>
    <p><strong>Brand:</strong> ${product.brand}</p>
    <p><strong>Price:</strong> ${product.price}-/rs</p>
    <p><strong>Qty:</strong> ${product.stock}</p>
  </div>
`;

          content.appendChild(listing);
        });
      })
      .catch(err => {
        alert.innerHTML = `<h5>${err.message}</h5>`
        alert.style.color = `red`
      });

    document.getElementById("logout").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("adminEmail");
      window.location.href = '2_homepage.html';
    })
  </script>
</body>

</html>
