<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .cart-title {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #334155;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 20px;
    }

    .item-details {
      flex-grow: 1;
    }

    .item-details h5 {
      margin: 0 0 5px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .item-details p {
      font-size: 0.9rem;
      color: #94a3b8;
      margin: 0;
    }

    .item-price p {
      margin: 0;
      font-weight: 600;
      color: #34d399;
    }

    .cart-summary {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #475569;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-summary h4 {
      font-weight: 700;
    }

    .checkout-btn {
      padding: 10px 25px;
      border: none;
      background: #22c55e;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .checkout-btn:hover {
      background: #16a34a;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-price {
        align-self: flex-end;
      }

      .cart-summary {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .checkout-btn {
        width: 100%;
      }
    }

    .cart-item {
  position: relative;
  display: flex;
  align-items: flex-start;
  padding: 16px 0;
  border-bottom: 1px solid #334155;
}

.cart-item .delete-btn {
  position: absolute;
  bottom: 16px;
  right: 0;
  background-color: #ef4444;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 0.85rem;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

.cart-item .delete-btn:hover {
  background-color: #dc2626;
}

  </style>
</head>
<body>

  <div class="container">
    <h2 class="cart-title">ðŸ›’ My Shopping Cart</h2>
    <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>
    <div id="cartItems"></div>
    <div class="cart-summary">
      <h4>Total: Rs. <span id="cartTotal">0</span></h4>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("customerEmail");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const alert = document.getElementById("responseMessage");

    if (!email) {
    alert.innerHTML = `<p>Missing customer email. Please login again.</p>`;
    alert.style.color = "red";
    return;
   }

    fetch(`http://localhost:8000/showcart?email=${email}`)
      .then(async res => {
        if (!res.ok) {
          const text = await res.json();
        alert.innerHTML=`<p>Error fetching order data.</p>`
        alert.style.color = 'red';
        }
        return res.json();
      })
      .then(data => {
       let total = 0;

data.forEach((product) => {
  const price = parseInt(product.price);
  const item = document.createElement("div");
  item.classList.add("cart-item");

  const quantity = 0;
  const itemTotal = price * quantity;
  total += itemTotal;

  item.innerHTML = `
    <img src="http://localhost:8000/photos/${product.image_path}" alt="${product.title}">
    <div class="item-details">
      <h5>${product.title}</h5>
      <p>Brand: ${product.brand}</p>
      <p>Material: ${product.material_type}</p>
      <p>Color: ${product.color}</p>
      <p class="item-price">Price: Rs. ${product.price}</p>
    </div>
    <div class="item-price">
      <input type="number" min="1" max =${product.stock} value="${quantity}" class="quantity-input" style="width: 60px; margin-top: 5px;">
      <p class="item-total">Subtotal: Rs. ${itemTotal}</p>
    </div>
     <button class="delete-btn">Delete</button>
  `;
  cartTotal.innerText=total
  cartItems.appendChild(item);
  const deleteBtn = item.querySelector(".delete-btn");
deleteBtn.addEventListener("click", () => {
  fetch("http://localhost:8000/deletecart", {
    method: "put",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ sku: product.sku, email })
  })
  .then(res => {
    if (res.ok) {
      item.remove();
      recalculateTotal(); 
      alert.innerHTML = "<p>Product Deleted</p>";
      alert.style.color = "green";
    } else {
      alert.innerHTML = `<p>Error Loading Cart ${err.message}</p>`
      alert.style.color = "red";
    }
  })
  .catch(err => {
    alert.innerHTML = `<p>Error Deleting Product ${err.message}</p>`
    alert.style.color = "red";
  });
});

  const qtyInput = item.querySelector(".quantity-input");
  const itemTotalDisplay = item.querySelector(".item-total");
  const sku = product.sku;
  qtyInput.addEventListener("input", () => {
    const newQty = parseInt(qtyInput.value) || 1;
    fetch(`http://localhost:8000/updatequantity`,{
         method: "put",
          headers:{"Content-Type": "application/json"},
          body: JSON.stringify({email,sku,newQty})
    })
    const newItemTotal = price * newQty;
    itemTotalDisplay.innerText = `Subtotal: Rs. ${newItemTotal}`;
    recalculateTotal();
  });
});


function recalculateTotal() {
  let newTotal = 0;
  document.querySelectorAll(".cart-item").forEach(item => {
    const qty = parseInt(item.querySelector(".quantity-input").value);
    const pricetext = item.querySelector(".item-price").innerText;
    const price = parseInt(pricetext.replace("Price: Rs.", ""));

    newTotal += qty * price;
  });

  cartTotal.innerText = newTotal;
}
})
.catch(err => {
alert.innerHTML = `<p>Error Loading Cart ${err.message}</p>`
alert.style.color = "red";
;
});

document.querySelector(".checkout-btn").addEventListener("click",()=>{
    window.location.href = "8_checkoutpage.html";
})

  </script>
</body>
</html>
