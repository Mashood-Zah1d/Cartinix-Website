<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

 <style>
body {
  background: linear-gradient(135deg, #0f172a, #1e293b, #374151);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 40px 0;
  color: #f8fafc;
  min-height: 100vh;
}

.form-container {
  width: 100%;
  max-width: 750px;
  background: linear-gradient(135deg, #1f2937, #374151);
  padding: 40px 35px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  margin: auto;
  border: 1px solid #4b5563;
  position: relative;
  overflow: hidden;
}

.form-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6);
}

h2.form-title {
  font-weight: 800;
  font-size: 28px;
  margin-bottom: 35px;
  color: #f8fafc;
  text-align: center;
  background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

label {
  font-weight: 600;
  color: #e2e8f0;
  margin-bottom: 8px;
  display: inline-block;
  font-size: 0.9rem;
}

.form-control {
  border-radius: 12px;
  border: 1px solid #4b5563;
  font-size: 15px;
  padding: 12px 16px;
  transition: all 0.3s ease;
  background: #374151;
  color: #f8fafc;
  width: 100%;
  box-sizing: border-box;
}

.form-control:focus {
  border-color: #06b6d4;
  box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
  outline: none;
  background: #475569;
}

.form-control::placeholder {
  color: #94a3b8;
}

.form-control:disabled {
  background: #1f2937;
  color: #6b7280;
  border-color: #374151;
  opacity: 1.0;
  cursor: not-allowed;
}

textarea.form-control {
  resize: vertical;
  min-height: 120px;
}
.btn-gradient {
  background: linear-gradient(135deg, #059669, #10b981, #34d399);
  color: white;
  font-weight: 700;
  font-size: 16px;
  padding: 14px 28px;
  border-radius: 12px;
  border: none;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.btn-gradient::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.btn-gradient:hover::before {
  left: 100%;
}

.btn-gradient:hover {
  background: linear-gradient(135deg, #047857, #059669, #10b981);
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 12px 35px rgba(5, 150, 105, 0.6);
}

.btn-secondary {
  background: linear-gradient(135deg, #374151, #4b5563);
  color: #e2e8f0;
  font-weight: 600;
  border: 1px solid #6b7280;
  border-radius: 10px;
  padding: 12px 20px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.btn-secondary:hover {
  background: linear-gradient(135deg, #4b5563, #6b7280);
  border-color: #9ca3af;
  transform: translateY(-2px);
}

.color-section {
  background: linear-gradient(135deg, #2d3748, #4a5568);
  padding: 20px 25px;
  border: 1px solid #4b5563;
  border-radius: 16px;
  margin-bottom: 20px;
  position: relative;
}

.color-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #06b6d4, #8b5cf6);
  border-radius: 16px 16px 0 0;
}

.alert-box {
  padding: 16px 20px;
  margin-bottom: 25px;
  border-radius: 12px;
  font-weight: 600;
  border-left: 4px solid;
}

.alert-success {
  background: linear-gradient(135deg, rgba(5, 150, 105, 0.1), rgba(16, 185, 129, 0.1));
  color: #34d399;
  border-left-color: #10b981;
  border: 1px solid rgba(16, 185, 129, 0.3);
}

.alert-error {
  background: linear-gradient(135deg, rgba(220, 38, 38, 0.1), rgba(239, 68, 68, 0.1));
  color: #f87171;
  border-left-color: #ef4444;
  border: 1px solid rgba(239, 68, 68, 0.3);
}

.form-group {
  margin-bottom: 20px;
}

.form-row {
  display: flex;
  gap: 20px;
}

.form-row .form-group {
  flex: 1;
}

@media (max-width: 768px) {
  .form-container {
    margin: 20px;
    padding: 30px 25px;
  }
  
  h2.form-title {
    font-size: 24px;
  }
  
  .form-row {
    flex-direction: column;
    gap: 0;
  }
  
  .btn-gradient {
    width: 100%;
  }
}

</style>
</head>

<body>
  <div class="form-container">
    <h2 class="form-title">Edit Product</h2>

    <form id="productForm" >
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Product SKU</label>
          <input id="sku" type="text" name="sku" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Product Title</label>
          <input id="title" type="text" name="title" class="form-control" required />
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea id="description" name="description" rows="3" class="form-control" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Brand</label>
          <input id="brand" type="text" name="brand" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <input id="category" type="text" name="category" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Material</label>
          <input id="material" type="text" name="material" class="form-control" />
        </div>
      </div>

      <button type="submit" class="btn btn-gradient w-100">Update</button>
    </form>
  </div>

  <script>
    const productid = localStorage.getItem("productid")
    const info = document.getElementById("productForm")
    const sku1 = document.getElementById("sku");
    const title1 = document.getElementById("title");
    const description1 = document.getElementById("description");
    const brand1 = document.getElementById("brand");
    const category1 = document.getElementById("category");
    const material1 = document.getElementById("material");

    fetch(`http://localhost:8000/product-details?productid=${productid}`)
      .then(async res => {
        if (!res.ok) {
          const text = await res.json();
          throw new Error(text.Error);
        }
        return res.json();
      })
      .then(data => {
        sku1.value = data.details.sku;
        sku1.disabled = true;
        title1.value = data.details.title
        description1.value = data.details.description
        brand1.value = data.details.brand
        category1.value = data.details.category
        material1.value = data.details.material
      })
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const sku = sku1.value;
      const title = title1.value;
      const description = description1.value;
      const brand = brand1.value;
      const category = category1.value;
      const material = material1.value;
      
      console.log(title);
        await fetch("http://localhost:8000/editproduct", {
          method: "put",
          headers:{"Content-Type": "application/json"},
          body: JSON.stringify({sku,title,description,brand,category,material})
        })
        .then(async res=>{
         const data = await res.json();

        if (!res.ok) {
        const alert = document.createElement("div");
        alert.className = "alert alert-danger";
        alert.innerText = `${data.Error}`;
        info.appendChild(alert);
        return;
        }
        return data;
    })
       .then(data=>{
        const alert = document.createElement("div");
         alert.className = "alert alert-success";
         alert.innerText = `${data.message}`;
        info.appendChild(alert);
       }) 
        .catch (err => {
        const alert = document.createElement("div");
        alert.className = "alert-box alert-error text-center";
        alert.innerText = "An error occurred: " + err.message;
      })
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
