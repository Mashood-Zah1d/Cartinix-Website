<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f9fafb;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 0;
      color: #111827;
      min-height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 750px;
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin: auto;
      border: 1px solid #e5e7eb;
      position: relative;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa);
      border-radius: 16px 16px 0 0;
    }

    /* Title */
    h2.form-title {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #111827;
    }

    /* Labels */
    label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      display: inline-block;
      font-size: 0.9rem;
    }

    /* Inputs */
    .form-control {
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      padding: 12px 16px;
      transition: all 0.3s ease;
      background: #ffffff;
      color: #111827;
      width: 100%;
      box-sizing: border-box;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      outline: none;
    }

    .form-control::placeholder {
      color: #9ca3af;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    /* File Input */
    input[type="file"].form-control {
      padding: 12px 16px;
      border: 2px dashed #d1d5db;
      background: #f9fafb;
      color: #374151;
    }

    input[type="file"].form-control:hover {
      border-color: #2563eb;
    }

    input[type="file"].form-control::file-selector-button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-right: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
    }

    input[type="file"].form-control::file-selector-button:hover {
      background: #1d4ed8;
    }

    /* Buttons */
    .btn-gradient {
      background: #2563eb;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 14px 28px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(37, 99, 235, 0.25);
    }

    .btn-gradient:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      font-weight: 600;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 12px 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      border-color: #9ca3af;
    }

    /* Sections */
    .color-section {
      background: #f9fafb;
      padding: 20px 25px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      margin-bottom: 20px;
      position: relative;
    }

    .color-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #2563eb;
      border-radius: 12px 12px 0 0;
    }

    /* Layout */
    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    /* Custom Select */
    select.form-control {
      appearance: none;
      background: #ffffff url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") no-repeat right 12px center/16px 12px;
      padding-right: 40px;
    }

    /* Checkboxes / Radios */
    input[type="checkbox"],
    input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: #2563eb;
      margin-right: 8px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        margin: 20px;
        padding: 30px 25px;
      }

      h2.form-title {
        font-size: 24px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .btn-gradient {
        width: 100%;
      }
    }
  </style>

</head>

<body>
  <div class="form-container">
    <h2 class="form-title">Add New Product</h2>

    <form id="productForm" enctype="multipart/form-data">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Product SKU</label>
          <input type="text" name="sku" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Product Title</label>
          <input type="text" name="title" class="form-control" required />
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea name="description" rows="3" class="form-control" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Brand</label>
          <input type="text" name="brand" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Material</label>
          <input type="text" name="material" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Stock</label>
          <input type="number" name="stock" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Price (PKR)</label>
          <input type="number" name="price" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Main Image (Banner)</label>
          <input type="file" name="main_image" class="form-control" accept="image/*" required />
        </div>
      </div>

      <div id="colorVariantsContainer" class="mb-3">
        <label class="form-label">Color Variants</label>
      </div>

      <button type="button" class="btn btn-secondary mb-4" id="Color">+ Add Color Variant</button>
      <button type="submit" class="btn btn-gradient w-100">Submit Product</button>

      <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>
    </form>
  </div>

  <script>
    const productform = document.getElementById("productForm");
    const alert = document.getElementById("responseMessage");
    document.getElementById("Color").addEventListener("click", (e) => {
      e.preventDefault();
      const container = document.getElementById("colorVariantsContainer");
      const colorSection = document.createElement("div");
      colorSection.className = "color-section";

      colorSection.innerHTML = `
        <div class="mb-3">
          <label class="form-label">Color Name</label>
          <input type="text" name="color_names[]" class="form-control" placeholder="e.g. Black" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Images for this color</label>
          <input type="file" name="color_images[]" class="form-control" accept="image/*" required />
        </div>
      `;
      container.appendChild(colorSection);
    });

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch("http://localhost:8000/listingproduct", {
        method: "POST",
        body: formData
      })
        .then(async res => {
          const text = await res.json();
          if (res.ok) {
            alert.innerHTML = `<h5>${text.Error}</h5>`;
            alert.style.color = 'red';
          }
        })
        .then(data => {
          alert.innerHTML = `<h5>${data.message}</h5>`;
          alert.style.color = 'green';
        })
        .catch(err => {
          alert.innerHTML = `<h5>${err.message}</h5>`;
          alert.style.color = 'red';
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
