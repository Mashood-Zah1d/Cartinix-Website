<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
body {
  background: linear-gradient(135deg, #0f172a, #1e293b, #374151);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 40px 0;
  color: #f8fafc;
  min-height: 100vh;
}

.form-container {
  width: 100%;
  max-width: 750px;
  background: linear-gradient(135deg, #1f2937, #374151);
  padding: 40px 35px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  margin: auto;
  border: 1px solid #4b5563;
  position: relative;
  overflow: hidden;
}

.form-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6);
}

h2.form-title {
  font-weight: 800;
  font-size: 28px;
  margin-bottom: 35px;
  color: #f8fafc;
  text-align: center;
  background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

label {
  font-weight: 600;
  color: #e2e8f0;
  margin-bottom: 8px;
  display: inline-block;
  font-size: 0.9rem;
}

.form-control {
  border-radius: 12px;
  border: 1px solid #4b5563;
  font-size: 15px;
  padding: 12px 16px;
  transition: all 0.3s ease;
  background: #374151;
  color: #f8fafc;
  width: 100%;
  box-sizing: border-box;
}

.form-control:focus {
  border-color: #06b6d4;
  box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
  outline: none;
  background: #475569;
}

.form-control::placeholder {
  color: #94a3b8;
}

textarea.form-control {
  resize: vertical;
  min-height: 120px;
}

/* File Input Styling */
input[type="file"].form-control {
  padding: 12px 16px;
  color: #e2e8f0;
  border: 2px dashed #4b5563;
  background: #2d3748;
  transition: all 0.3s ease;
}

input[type="file"].form-control:hover {
  border-color: #06b6d4;
  background: #374151;
}

input[type="file"].form-control::file-selector-button {
  background: linear-gradient(135deg, #7c3aed, #6366f1);
  color: white;
  border: none;
  padding: 8px 16px;
  margin-right: 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
  font-size: 0.85rem;
}

input[type="file"].form-control::file-selector-button:hover {
  background: linear-gradient(135deg, #6366f1, #4f46e5);
  transform: translateY(-1px);
}

.btn-gradient {
  background: linear-gradient(135deg, #059669, #10b981, #34d399);
  color: white;
  font-weight: 700;
  font-size: 16px;
  padding: 14px 28px;
  border-radius: 12px;
  border: none;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.btn-gradient::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.btn-gradient:hover::before {
  left: 100%;
}

.btn-gradient:hover {
  background: linear-gradient(135deg, #047857, #059669, #10b981);
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 12px 35px rgba(5, 150, 105, 0.6);
}

.btn-secondary {
  background: linear-gradient(135deg, #374151, #4b5563);
  color: #e2e8f0;
  font-weight: 600;
  border: 1px solid #6b7280;
  border-radius: 10px;
  padding: 12px 20px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.btn-secondary:hover {
  background: linear-gradient(135deg, #4b5563, #6b7280);
  border-color: #9ca3af;
  transform: translateY(-2px);
}

.color-section {
  background: linear-gradient(135deg, #2d3748, #4a5568);
  padding: 20px 25px;
  border: 1px solid #4b5563;
  border-radius: 16px;
  margin-bottom: 20px;
  position: relative;
}

.color-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #06b6d4, #8b5cf6);
  border-radius: 16px 16px 0 0;
}
.form-group {
  margin-bottom: 20px;
}

.form-row {
  display: flex;
  gap: 20px;
}

.form-row .form-group {
  flex: 1;
}

@media (max-width: 768px) {
  .form-container {
    margin: 20px;
    padding: 30px 25px;
  }
  
  h2.form-title {
    font-size: 24px;
  }
  
  .form-row {
    flex-direction: column;
    gap: 0;
  }
  
  .btn-gradient {
    width: 100%;
  }
}

/* Custom Select Styling */
select.form-control {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
  background-position: right 12px center;
  background-repeat: no-repeat;
  background-size: 16px 12px;
  padding-right: 40px;
  appearance: none;
}

input[type="checkbox"],
input[type="radio"] {
  width: 18px;
  height: 18px;
  accent-color: #06b6d4;
  margin-right: 8px;
}
</style>
</head>

<body>
  <div class="form-container">
    <h2 class="form-title">Add New Product</h2>

    <form id="productForm" enctype="multipart/form-data">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Product SKU</label>
          <input type="text" name="sku" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Product Title</label>
          <input type="text" name="title" class="form-control" required />
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea name="description" rows="3" class="form-control" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Brand</label>
          <input type="text" name="brand" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Material</label>
          <input type="text" name="material" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Stock</label>
          <input type="number" name="stock" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Price (PKR)</label>
          <input type="number" name="price" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Main Image (Banner)</label>
          <input type="file" name="main_image" class="form-control" accept="image/*" required />
        </div>
      </div>

      <div id="colorVariantsContainer" class="mb-3">
        <label class="form-label">Color Variants</label>
      </div>

      <button type="button" class="btn btn-secondary mb-4" id="Color">+ Add Color Variant</button>
      <button type="submit" class="btn btn-gradient w-100">Submit Product</button>

      <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>
    </form>
  </div>

  <script>
    const productform = document.getElementById("productForm");
    const alert = document.getElementById("responseMessage");
    document.getElementById("Color").addEventListener("click", (e) => {
      e.preventDefault();
      const container = document.getElementById("colorVariantsContainer");
      const colorSection = document.createElement("div");
      colorSection.className = "color-section";

      colorSection.innerHTML = `
        <div class="mb-3">
          <label class="form-label">Color Name</label>
          <input type="text" name="color_names[]" class="form-control" placeholder="e.g. Black" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Images for this color</label>
          <input type="file" name="color_images[]" class="form-control" accept="image/*" required />
        </div>
      `;
      container.appendChild(colorSection);
    });

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

     fetch("http://localhost:8000/listingproduct", {
  method: "POST",
  body: formData
})
  .then(async res=>{
    const text = await res.json();
    if(res.ok){
    alert.innerHTML = `<h5>${text.Error}</h5>`;
    alert.style.color = 'red';
    }
  }) 
  .then(data => {
    alert.innerHTML = `<h5>${data.message}</h5>`;
    alert.style.color = 'green';
  })
  .catch(err => {
    alert.innerHTML = `<h5>${err.message}</h5>`;
    alert.style.color = 'red';
  });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
