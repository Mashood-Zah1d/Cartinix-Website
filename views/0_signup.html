<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
 <style>
body {
  background: linear-gradient(135deg, #0f172a, #1e293b, #374151);
  font-family: 'Poppins', sans-serif;
  color: #f8fafc;
  min-height: 100vh;
}

.signup-container {
  max-width: 500px;
  margin: 80px auto;
  background: linear-gradient(135deg, #1f2937, #374151);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
  border: 1px solid #4b5563;
  position: relative;
  overflow: hidden;
}


.form-title {
  font-size: 2rem;
  font-weight: 800;
  background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-align: center;
  margin-bottom: 30px;
}

.form-control {
  border-radius: 12px;
  padding: 12px 16px;
  font-size: 1rem;
  background: #374151;
  color: #f8fafc;
  border: 1px solid #4b5563;
  transition: all 0.3s ease;
  width: 100%;
  box-sizing: border-box;
}

.form-control:focus {
  outline: none;
  border-color: #06b6d4;
  box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
  background: #475569;
}

.form-control::placeholder {
  color: #94a3b8;
}

.btn-submit {
  background: linear-gradient(135deg, #059669, #10b981, #34d399);
  border: none;
  padding: 12px 20px;
  border-radius: 12px;
  width: 100%;
  color: white;
  font-weight: 700;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
  position: relative;
  overflow: hidden;
}



.btn-submit:hover {
  background: linear-gradient(135deg, #047857, #059669, #10b981);
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(5, 150, 105, 0.6);
}



label {
  color: #e2e8f0;
  font-weight: 600;
  margin-bottom: 8px;
  display: block;
}

</style>
</head>
<body>

  <div class="signup-container">
    <div class="form-title"> SIGN-UP FORM </div>
    <form id="adminSignupForm">
     <div class="mb-3">
  <label for="name" class="form-label">Full Name</label>
  <input type="text" class="form-control" name="name" id="name" required autocomplete="name" />
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" name="email" id="email" required autocomplete="email" />
</div>
<div class="mb-3">
  <label for="password" class="form-label">Password</label>
  <input type="password" class="form-control" name="password" id="password" required autocomplete="new-password" />
</div>


      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select class="form-select" id="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="customer">Customer</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Create Account</button>
    </form>
    <div id="responseMessage" class="mt-3 text-center fw-bold"></div>
  </div>

 <script>
  const form = document.getElementById("adminSignupForm");
  const alert = document.getElementById("responseMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    console.log("Submitting form...");
    const name = document.getElementById("name").value;
    console.log(name);
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;


       fetch(`http://localhost:8000/customerSignup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password}),
      })
      .then(async res=>{
         if(!res.ok){
             const data = await res.json(); 
             alert.innerHTML = `<h5>${data.Error}</h5>`;
             alert.style.color = "red";
            return;
         }
         return res.json();
      })
     .then(data=>{
      alert.innerHTML = `<h5>${data.message}</h5>`;
      alert.style.color = "green";
      setTimeout(() => {
        window.location.href = '1_Signin.html'
      }, 1000);
     })
    .catch (err=> {
      alert.innerHTML = `<h5>${err.Error}</h5>`;
      alert.style.color = "red";
    });
  });
</script>

</body>
</html>
