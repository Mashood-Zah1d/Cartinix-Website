<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
 body {
  background: linear-gradient(to right, #1e1e2f, #2c2c3a);
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

.order-container {
  max-width: 1000px;
  margin: 50px auto;
  background-color: #2c2c3a;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  padding: 30px;
}

.section-title {
  font-size: 1.5rem;
  border-bottom: 1px solid #555;
  padding-bottom: 10px;
  margin-bottom: 30px;
}

.card-box {
  background-color: #1f1f2c;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 30px;
}

.card-box h5 {
  font-size: 1.2rem;
  margin-bottom: 15px;
  color: #5dade2;
  border-bottom: 1px solid #444;
  padding-bottom: 6px;
}

.row-line {
  padding: 10px;
  border-bottom: 1px solid #333;
  font-size: 0.95rem;
}

.row-line:last-child {
  border-bottom: none;
}

.order-layout {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
}

.image-box {
  flex: 1;
  min-width: 280px;
  max-width: 350px;
  background-color: #1f1f2c;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

.product-image {
  width: 100%;
  max-height: 260px;
  object-fit: contain;
  border-radius: 12px;
  margin-bottom: 15px;
}

.image-box p {
  font-weight: 600;
  color: #ccc;
}

.button-wrapper {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 10;
}

.action-button {
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
  color: white;
}

.action-button.ship {
  background-color: #0d6efd;
}
.action-button.ship:hover {
  background-color: #0b5ed7;
}

.action-button.delivered {
  background-color: #28a745;
}
.action-button.delivered:hover {
  background-color: #218838;
}

@media (max-width: 768px) {
  .order-layout {
    flex-direction: column;
  }

  .button-wrapper {
    right: 15px;
    bottom: 15px;
  }
}
</style>
</head>
<body>
  <div class="order-container">
  <h2 class="section-title">Order Summary</h2>

  <!-- Customer Details Card -->
  <div class="card-box">
    <h5>Customer Details</h5>
    <div class="row-line"><strong>Name:</strong> <span id="customerName"></span></div>
    <div class="row-line"><strong>Address:</strong> <span id="customerAddress"></span></div>
    <div class="row-line"><strong>Phone:</strong> <span id="customerPhone"></span></div>
    <div class="row-line"><strong>Email:</strong> <span id="customerEmail"></span></div>
  </div>

  <!-- Image + Order Details Grid -->
  <div class="order-layout">
    <div class="image-box">
      <img alt="Product Image" class="product-image" id="productImage">
      <p><strong>Title:</strong> <span id="title"></span></p>
    </div>

    <div class="card-box">
      <h5>Order Details</h5>
      <div class="row-line"><strong>Order ID:</strong> <span id="orderId"></span></div>
      <div class="row-line"><strong>Order Date:</strong> <span id="orderDate"></span></div>
      <div class="row-line"><strong>Price:</strong> <span id="price"></span></div>
      <div class="row-line"><strong>Quantity:</strong> <span id="quantity"></span></div>
    </div>
  </div>
</div>

<!-- Buttons -->
<div class="button-wrapper">
  <button class="action-button ship" id="ship">Ship Order</button>
  <button class="action-button delivered" id="deliver">Delivered</button>
</div>

<script>
    const sku = localStorage.getItem("selectedorder");
    const orderid = localStorage.getItem("seletedorderid");
 fetch(`http://localhost:8000/orderdetails?sku=${sku}&orderid=${orderid}`)
  .then(async res => {
    if (!res.ok) {
      const text = await res.json();
      throw new Error(text.err);
    }
    return res.json();
  })
  .then(data => {
   document.getElementById("productImage").src =`http://localhost:8000/photos/${data.image_path}`;
   document.getElementById("title").innerText = data.title
   document.getElementById("customerName").innerText = data.customer_name;
   document.getElementById("customerAddress").innerText = data.customer_address;
   document.getElementById("customerPhone").innerText = data.customer_phone;
   document.getElementById("customerEmail").innerText = data.customer_email;
   document.getElementById("orderId").innerText = data.order_id;
   document.getElementById("orderDate").innerText = data.order_date;
   document.getElementById("price").innerText = data.price;
   document.getElementById("quantity").innerText = data.quantity;
   
   document.getElementById("ship").addEventListener("click",(e)=>{
    e.preventDefault();
     const orderid = localStorage.getItem("seletedorderid");
      fetch(`http://localhost:8000/ship`,{
        method: "put",
        headers:{"Content-Type": "application/json"},
        body: JSON.stringify({orderid})
      })
      .then(async res=>{
     const data = await res.json();
     if(!res.ok){
        throw new Error (data.Error);
     }
     return data;
    })
    .then(data=>{
        alert(data.message);
         window.location.href = `shippinglabel.html`;
    })
    .catch(err=>{
        alert("Error: " + err.message);
    })
   })
})

</script>
</body>
</html>
