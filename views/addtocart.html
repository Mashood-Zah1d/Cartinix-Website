<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Your Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #1e1e2f, #2c2c3a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .order-container {
      max-width: 700px;
      margin: auto;
      background: linear-gradient(135deg, #1f2937, #374151);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .section-title {
      margin-bottom: 25px;
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 2px solid #06b6d4;
      padding-bottom: 5px;
    }

    .form-control {
      background-color: transparent;
      border: 1px solid #555;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: #0ff;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.4);
    }

    .btn-place-order {
      width: 100%;
      background-color: #06b6d4;
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-place-order:hover {
      background-color: #0891b2;
    }

    .product-info {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .product-info p {
      margin: 0;
      font-size: 15px;
    }
    #image {
  height: 100px;
  width: 100px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
  border: 1px solid #555;
  display: block;
   }  
   .form-control:focus {
  border-color: #06b6d4;
  box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
  outline: none;
  background: #475569;
}
   .form-control:disabled {
  background: #1f2937;
  color: #6b7280;
  border-color: #374151;
  opacity: 1.0;
  cursor: not-allowed;
}
  </style>
</head>
<body>
  <div class="order-container">
    <h2 class="text-center mb-4">Complete Your Order</h2>

    <!-- Product Info -->
    <div class="product-info mb-4">
      <h5 class="section-title">Product Summary</h5>
      <img id="image" src="">
      <p><strong>Product Name:</strong> <span id="productName"></span></p>
      <p><strong>SKU:</strong> <span id="productSku"></span></p>
      <p><strong>Quantity:</strong> <span id="Stock"></span></p>
      <p><strong>Price:</strong> <span id="productPrice"></span></p>
    </div>

    <!-- Customer Details -->
    <h5 class="section-title">Customer Information</h5>
    <form id="orderForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="customerName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="customerName" required>
        </div>
        <div class="col-md-6">
          <label for="customerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="customerEmail" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="customerPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="customerPhone" required>
      </div>
      
      <div class="mb-3">
        <label for="customerAddress" class="form-label"> Address</label>
        <input type="text" class="form-control" id="customerAddress" required>
      </div>

      <h5 class="section-title mt-4">Details</h5>
      <div class="mb-3">
        <label for="quantity" class="form-label"> Quantity</label>
        <input type="text" class="form-control" id="quantity" required>
      </div>

      <div class="mb-3">
        <label for="payment" class="form-label"> Payment Type</label>
        <input type="text" class="form-control" id="payment" required>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label"> Color</label>
        <input type="text" class="form-control" id="color" required>
      </div>

      <button type="submit" class="btn-place-order" id="order">Place Order</button>
    </form>
  </div>

    
<script>
     const productid = localStorage.getItem("productid");
const selectedColor = localStorage.getItem("color");

fetch(`http://localhost:8000/product-details?productid=${productid}`)
  .then(async res => {
    if (!res.ok) {
      const text = await res.json();
      throw new Error(text.err);
    }
    return res.json();
  })
  .then(data => {
    document.getElementById("image").src = `http://localhost:8000/photos/${data.details.image_path}`;
    document.getElementById("productName").innerText = data.details.title;
    document.getElementById("productSku").innerText = data.details.sku;
    document.getElementById("Stock").innerText = data.details.stock;
    document.getElementById("productPrice").innerText = data.details.price;

    const paymentInput = document.getElementById("payment");
    const colorInput = document.getElementById("color");

    paymentInput.value = "COD";
    colorInput.value = selectedColor;
    paymentInput.disabled = true;
    colorInput.disabled = true;

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("customerName").value;
      const phone = document.getElementById("customerPhone").value;
      const email = document.getElementById("customerEmail").value;
      const address = document.getElementById("customerAddress").value;
      const quantity = parseInt(document.getElementById("quantity").value, 10);
      const color = selectedColor;
      const price = parseFloat(data.details.price);
      const sku = data.details.sku;

      fetch(`http://localhost:8000/buynow`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, email, address, quantity, color, price, sku })
      })
        .then(async res => {
          if (!res.ok) {
            const text = await res.json();
            throw new Error(text.error || "Unknown error");
          }
          return res.json();
        })
        .then(data => {
          localStorage.setItem("OrderId",data.order_id);
          alert("Order Has Been Placed");
          window.location.href = "orderslip.html"
        })
        .catch(err => {
          alert("Failed to place order.");
        });
    });
  })
  .catch(err => {
    console.error("Product load error:", err.message);
  });


</script>  
</body>
</html>
