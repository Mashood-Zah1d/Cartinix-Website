<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #111827;
      padding: 30px;
    }

    .checkout-container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .section-title {
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      border-bottom: 2px solid #111827;
      padding-bottom: 5px;
      color: #111827;
    }

    .cart-summary {
      background-color: #f9fafb;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 1px solid #e5e7eb;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e5e7eb;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-details p {
      margin: 0;
      font-size: 14px;
      color: #374151;
    }

    .cart-item .text-end {
      min-width: 120px;
      text-align: right;
      font-weight: 600;
      color: #111827;
    }

    .form-control {
      background-color: #ffffff;
      border: 1px solid #d1d5db;
      color: #111827;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus {
      border-color: #111827;
      box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.1);
      outline: none;
    }

    .form-control:disabled {
      background: #f3f4f6;
      color: #9ca3af;
      border-color: #e5e7eb;
      cursor: not-allowed;
    }

    .btn-checkout {
      width: 100%;
      background-color: #111827;
      color: #ffffff;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-checkout:hover {
      background-color: #374151;
      transform: translateY(-2px);
    }
  </style>

</head>

<body>
  <div class="checkout-container">
    <h2 class="text-center mb-4">Proceed to Checkout</h2>

    <div class="cart-summary">
      <h5 class="section-title">Cart Summary</h5>
      <div id="cartItems"></div>
      <p class="text-end mt-3"><strong>Total: Rs. <span id="grandTotal">0</span></strong></p>
    </div>

    <h5 class="section-title">Customer & Shipping Details</h5>
    <form id="checkoutForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="paymentType" class="form-label">Payment Type</label>
        <input type="text" id="paymentType" class="form-control" value="COD" disabled />
      </div>
      <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>
      <button type="submit" class="btn-checkout">Place Order</button>
    </form>
  </div>

  <script>
    const alert = document.getElementById("responseMessage");
    const email = localStorage.getItem("customerEmail");
    const cart = document.getElementById("cartItems")
    fetch(`http://localhost:8000/showcart?email=${email}`)
      .then(async res => {
        if (!res.ok) {
          const text = await res.json();
          alert.innerHTML = `${text.Error}`
          return;
        }
        return res.json();
      })
      .then(data => {
        let total = 0;

        data.forEach((product) => {
          const price = parseInt(product.price);
          const item = document.createElement("div");
          item.classList.add("cart-item");
          const quantity = product.quantity;
          const itemTotal = price * quantity;
          total += itemTotal;
          item.innerHTML = `
  <img src="http://localhost:8000/photos/${product.image_path}" alt="${product.title}">
  <div class="cart-item-details flex-grow-1">
    <h5>${product.title}</h5>
    <p>${price} x ${quantity}</p>
  </div>
  <div class="text-end">
    <p class=" mb-1">Subtotal</p>
    <p class="fw-bold text-white">Rs. ${itemTotal}</p>
  </div>
`;
          cart.appendChild(item);
        })
        document.getElementById("grandTotal").innerText = total;
      });

    document.querySelector("#checkoutForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      fetch(`http://localhost:8000/checkout`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, email, address })
      })
        .then(async res => {
          if (!res.ok) {
            const text = await res.json();
            alert.innerHTML = `<h5>${text.Error}</h5>`
            alert.style.color = 'Green';
            return;
          }
          return res.json();
        })
        .then(data => {
          localStorage.setItem("OrderId", data.order_id);
          alert.innerHTML = `<h5>Order Has Been Placed</h5>`
          alert.style.color = 'Green';
          setTimeout(() => {
            window.location.href = "6_orderslip.html"
          }, 1000);
        })
        .catch(err => {
          alert.innerHTML = `<h5>Failed to place order.</h5>`
          alert.style.color = 'red';
        });
    })
  </script>
</body>

</html>
