<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #1e1e2f, #2c2c3a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .checkout-container {
      max-width: 900px;
      margin: auto;
      background: linear-gradient(135deg, #1f2937, #374151);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .section-title {
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      border-bottom: 2px solid #06b6d4;
      padding-bottom: 5px;
    }

    .cart-summary {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #555;
    }

    .cart-item-details p {
      margin: 0;
      font-size: 14px;
    }

    .form-control {
      background-color: transparent;
      border: 1px solid #555;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
      background: #475569;
      color: white;
    }

    .btn-checkout {
      width: 100%;
      background-color: #06b6d4;
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-checkout:hover {
      background-color: #0891b2;
    }

    .form-control:disabled {
      background: #1f2937;
      color: #6b7280;
      border-color: #374151;
      cursor: not-allowed;
    }

    .cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
}

.cart-item-details {
  flex-grow: 1;
}

.cart-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
  border: 1px solid #555;
}

.cart-item .text-end {
  min-width: 120px;
}

  </style>
</head>
<body>
  <div class="checkout-container">
    <h2 class="text-center mb-4">Proceed to Checkout</h2>

    <div class="cart-summary">
      <h5 class="section-title">Cart Summary</h5>
      <div id="cartItems"></div>
      <p class="text-end mt-3"><strong>Total: Rs. <span id="grandTotal">0</span></strong></p>
    </div>

    <h5 class="section-title">Customer & Shipping Details</h5>
    <form id="checkoutForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="paymentType" class="form-label">Payment Type</label>
        <input type="text" id="paymentType" class="form-control" value="COD" disabled />
      </div>
      <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>
      <button type="submit" class="btn-checkout">Place Order</button>
    </form>
  </div>

  <script>
    const alert = document.getElementById("responseMessage");
     const email = localStorage.getItem("customerEmail");
     const cart = document.getElementById("cartItems")
    fetch(`http://localhost:8000/showcart?email=${email}`)
      .then(async res => {
        if (!res.ok) {
          const text = await res.json();
          alert.innerHTML = `${text.Error}`
          return;
        }
        return res.json();
      })
      .then(data => {
       let total = 0;

data.forEach((product) => {
  const price = parseInt(product.price);
  const item = document.createElement("div");
  item.classList.add("cart-item");
  const quantity = product.quantity;
  const itemTotal = price * quantity;
  total+=itemTotal;
  item.innerHTML = `
  <img src="http://localhost:8000/photos/${product.image_path}" alt="${product.title}">
  <div class="cart-item-details flex-grow-1">
    <h5>${product.title}</h5>
    <p>${price} x ${quantity}</p>
  </div>
  <div class="text-end">
    <p class=" mb-1">Subtotal</p>
    <p class="fw-bold text-white">Rs. ${itemTotal}</p>
  </div>
`;
  cart.appendChild(item);
  })
  document.getElementById("grandTotal").innerText = total;
    });

   document.querySelector("#checkoutForm").addEventListener("submit", (e) => {
  e.preventDefault();
       const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
  
    fetch(`http://localhost:8000/checkout`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, email, address })
      })
        .then(async res => {
          if (!res.ok) {
            const text = await res.json();
            alert.innerHTML=`<h5>${text.Error}</h5>`
            alert.style.color = 'Green';
            return;
          }
          return res.json();
        })
        .then(data => {
          localStorage.setItem("OrderId",data.order_id);
          alert.innerHTML=`<h5>Order Has Been Placed</h5>`
          alert.style.color = 'Green';
          setTimeout(() => {
             window.location.href = "6_orderslip.html"
          }, 1000);
        })
        .catch(err => {
          alert.innerHTML=`<h5>Failed to place order.</h5>`
          alert.style.color = 'red';
        });
  })
  </script>
</body>
</html>
