<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
  body {
    background: linear-gradient(to right, #1e1e2f, #2c2c3a);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
  }

  h2 {
    text-align: center;
    font-weight: 700;
    font-size: 2.5rem;
    color: #f1f5f9;
    margin-bottom: 40px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }

  .order-card {
    background: linear-gradient(135deg, #2f2f3d, #3c3c4f);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .order-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.08);
  }

  .order-card img {
    max-width: 100px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    transition: transform 0.3s ease;
  }

  .order-card:hover img {
    transform: scale(1.05);
  }

  .order-card h5 {
    font-size: 1.3rem;
    font-weight: 700;
    color: #f8fafc;
    margin-bottom: 10px;
  }

  .order-card p {
    font-size: 1rem;
    margin: 4px 0;
    color: #d1d5db;
  }

  .order-card p strong {
    color: #93c5fd;
    font-weight: 600;
  }

  @media (max-width: 768px) {
    .order-card {
      text-align: center;
    }

    .order-card img {
      margin-bottom: 15px;
    }
  }
</style>

</head>
<body>

  <div class="container">
    <h2 class="mb-4">My Orders</h2>
    <div id="orders-container"></div>
  </div>

  <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>

  <script>
    const email = localStorage.getItem("customerEmail"); 
    const container = document.getElementById("orders-container");
    const alert = document.getElementById("reponseMessage");
      fetch(`http://localhost:8000/myorders?email=${email}`)
        .then(res => res.json())
        .then(data => {
          data.forEach(order => {
            const card = document.createElement("div");
            card.className = "order-card row align-items-center";
            card.innerHTML = `
              <div class="col-md-2">
                <img src="http://localhost:8000/photos/${order.image_path}" alt="Product Image" class="img-fluid"/>
              </div>
              <div class="col-md-10">
                <h5>${order.title}</h5>
                <p><strong>Order ID:</strong> ${order.order_id}</p>
                <p><strong>Quantity:</strong> ${order.quantity}</p>
                <p><strong>Price:</strong> PKR ${order.price}</p>
                <p><strong>Status:</strong> <strong> ${order.status}</strong></p>
              </div>
            `;

            container.appendChild(card);
          });
        })
        .catch(err => {
          alert.innerHTML = `<h5>${err.message}</h5>`;
          alert.style.color = 'red'
        });
  </script>
</body>
</html>
