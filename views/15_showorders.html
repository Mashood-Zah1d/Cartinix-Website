<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #111827;
    }

    .dashboard-header {
      background: #ffffff;
      color: #111827;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border-bottom: 1px solid #e5e7eb;
    }

    .dashboard-header .brand {
      font-size: 1.4rem;
      font-weight: 800;
      color: black;
    }

    .dashboard-header .header-actions button {
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .dashboard-header .header-actions button:hover {
      background: black;
      color: white;
      transform: translateY(-2px);
    }

    .dashboard {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 240px;
      background: #f9fafb;
      color: #111827;
      padding-top: 20px;
      flex-shrink: 0;
      border-right: 1px solid #e5e7eb;
    }

    .sidebar a {
      display: block;
      color: #374151;
      padding: 12px 18px;
      margin: 6px 12px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background: #e5e7eb;
      color: #111827;
    }

    .sidebar a.active {
      background: #10b981;
      color: white;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      background: #ffffff;
      overflow-y: auto;
    }

    .main-content h4 {
      font-weight: 700;
      color: #111827;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 24px;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .product-row {
      display: flex;
      align-items: flex-start;
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      gap: 20px;
      flex-wrap: wrap;
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
    }

    .product-row:hover {
      border-color: #10b981;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }

    .product-row img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    .product-details {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .product-details h6 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #111827;
    }

    .product-details p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #4b5563;
    }

    .product-details label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    .product-details input {
      width: 120px;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-right: 10px;
      background: #ffffff;
      color: #111827;
      transition: all 0.3s ease;
    }

    .product-details input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
    }

    .product-details button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 10px;
    }

    .product-details button#edit {
      background: #3b82f6;
      color: white;
    }

    .product-details button#edit:hover {
      background: #2563eb;
    }

    .product-details button#save {
      background: #10b981;
      color: white;
    }

    .product-details button#save:hover {
      background: #059669;
    }

    .product-details button#delete {
      background: #ef4444;
      color: white;
    }

    .product-details button#delete:hover {
      background: #dc2626;
    }

    .product-details input,
    .product-details button {
      margin-top: 8px;
    }

    .product-details .form-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }

    .logo{
      height: 70px;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
      }

      .product-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .product-row img {
        margin-bottom: 10px;
      }

      .product-details .form-actions {
        flex-direction: column;
        align-items: flex-start;
      }

      .product-details input {
        width: 100%;
      }

      .main-content h4 {
        font-size: 1.5rem;
      }
    }
  </style>


</head>

<body>

  <div class="dashboard-header">
    <a class="navbar-brand d-flex align-items-center" href="2_homepage.html">
        <img class="logo" src="http://localhost:8000/photos/logo.jpg" alt="Cartinix Logo" class="logo-img me-2 " />
        <span class="text-white fw-bold">Cartinix</span>
      </a>
    <div class="header-actions">
      <button id="logout">Logout</button>
    </div>
  </div>

  <div class="dashboard">

    <div class="sidebar">
      <a href="11_admin.html">Dashboard</a>
      <a href="13_manageproduct.html">Manage Products</a>
      <a href="12_addproduct.html">Add Product</a>
      <a href="15_showorders.html">Check Orders</a>
      <a href="16_manageorder.html">Manage Orders</a>
      <a href="19_myincome.html">My Income</a>
    </div>

    <div class="main-content">
      <h4>All Orders</h4>
      <div class="product-list" id="productContainer">
      </div>

      <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>
    </div>

  </div>
  <script>
    const content = document.querySelector(".product-list");
    fetch(`http://localhost:8000/getorder`)
      .then(async res => {
        if (!res.ok) {
          const text = await res.json();
          alert.innerHTML = `<h5>${text.Error}</h5>`;
          alert.style.color = 'red'
          return;
        }
        return res.json();
      })
      .then(data => {
        data.forEach((product, index) => {
          const listing = document.createElement("div");
          listing.classList.add("product-row");
          listing.innerHTML = `
  <img src="http://localhost:8000/photos/${product.image_path}" alt="${product.product_name}">
  <div class="product-details">
    <h6>${product.title}</h6>
    <p><strong>Brand:</strong> ${product.brand}</p>
    <p><strong>Amount:</strong> ${product.price}-/rs</p>
    <p><strong>Qty:</strong> ${product.quantity}</p>
    <p><strong>Status:</strong> ${product.status}</p>
    </div>
`;
          content.appendChild(listing);
        });

        document.getElementById("logout").addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("adminEmail");
          window.location.href = 'homepage.html';
        })
      })
      .catch(err => {
        alert.innerHTML = `<h5>${err.message}</h5>`;
        alert.style.color = 'red'
      })

  </script>
</body>

</html>
