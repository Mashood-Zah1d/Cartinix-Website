<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&family=Raleway:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b, #374151);
  color: #f8fafc;
}

.dashboard-header {
  background: linear-gradient(135deg, #1e3a8a, #3730a3, #581c87);
  color: white;
  padding: 12px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  height: 60px;
  box-shadow: 0 8px 32px rgba(30, 58, 138, 0.4);
  border-bottom: 1px solid #334155;
}

.dashboard-header .brand {
  font-size: 1.4rem;
  font-family: 'Poppins', sans-serif;
  font-weight: 800;
  letter-spacing: -0.5px;
  color: #ffffff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.dashboard-header .header-actions button {
  background: linear-gradient(135deg, #06b6d4, #0891b2);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  font-weight: 700;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
}

.dashboard-header .header-actions button:hover {
  background: linear-gradient(135deg, #0891b2, #0e7490);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(6, 182, 212, 0.5);
}

.dashboard {
  display: flex;
  height: calc(100vh - 60px);
}

.sidebar {
  width: 260px;
  background: linear-gradient(180deg, #1e293b, #0f172a);
  color: #e2e8f0;
  padding-top: 25px;
  flex-shrink: 0;
  box-shadow: 4px 0 20px rgba(0,0,0,0.3);
  border-right: 1px solid #334155;
}

.sidebar a {
  display: block;
  color: #cbd5e1;
  padding: 14px 20px;
  margin: 8px 16px;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  border: 1px solid transparent;
}

.sidebar a:hover {
  background: linear-gradient(135deg, #7c3aed, #6366f1);
  color: white;
  transform: translateX(6px);
  border-color: #a855f7;
  box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
}

.sidebar a.active {
  background: linear-gradient(135deg, #059669, #10b981);
  color: white;
  box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
}

.main-content {
  flex-grow: 1;
  padding: 30px;
  background: linear-gradient(135deg, #111827, #1f2937);
  overflow-y: auto;
}

.main-content h4 {
  font-weight: 800;
  color: #f8fafc;
  font-size: 2rem;
  text-align: center;
  margin-bottom: 30px;
  position: relative;
  background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.main-content h4::after {
  content: '';
  display: block;
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6);
  margin: 16px auto 0;
  border-radius: 3px;
  box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
}

.product-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.product-row {
  display: flex;
  align-items: flex-start;
  background: linear-gradient(135deg, #1f2937, #374151);
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  width: 100%;
  gap: 20px;
  flex-wrap: wrap;
  border: 1px solid #4b5563;
  transition: all 0.3s ease;
}

.product-row:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.5);
  border-color: #06b6d4;
}

.product-row img {
  height: 80px;
  width: 80px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  border: 2px solid #4b5563;
}

.product-details {
  display: flex;
  flex-direction: column;
  flex: 1;
}

.product-details h6 {
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 8px;
  color: #f8fafc;
}

.product-details p {
  margin: 4px 0;
  font-size: 0.95rem;
  font-weight: 500;
  color: #cbd5e1;
}

.product-details label {
  font-size: 0.85rem;
  font-weight: 600;
  color: #e2e8f0;
  margin-top: 8px;
  margin-bottom: 6px;
}

.product-details input {
  width: 120px;
  padding: 8px 12px;
  border: 1px solid #4b5563;
  border-radius: 8px;
  font-size: 0.9rem;
  margin-right: 10px;
  background: #374151;
  color: #f8fafc;
  transition: all 0.3s ease;
}

.product-details input:focus {
  outline: none;
  border-color: #06b6d4;
  box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
}

.product-details button {
  padding: 10px 18px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  margin-right: 10px;
  position: relative;
  overflow: hidden;
}

.product-details button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.product-details button:hover::before {
  left: 100%;
}

.product-details button#edit {
  background: linear-gradient(135deg, #7c3aed, #6366f1, #8b5cf6);
  color: white;
  box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
}

.product-details button#edit:hover {
  background: linear-gradient(135deg, #6366f1, #4f46e5, #7c3aed);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(124, 58, 237, 0.6);
}

.product-details button#save {
  background: linear-gradient(135deg, #059669, #10b981, #34d399);
  color: white;
  box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
}

.product-details button#save:hover {
  background: linear-gradient(135deg, #047857, #059669, #10b981);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(5, 150, 105, 0.6);
}

.product-details button#delete {
  background: linear-gradient(135deg, #dc2626, #ef4444, #f87171);
  color: white;
  box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
}

.product-details button#delete:hover {
  background: linear-gradient(135deg, #b91c1c, #dc2626, #ef4444);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(220, 38, 38, 0.6);
}

.product-details input,
.product-details button {
  margin-top: 8px;
}

.product-details .form-actions {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 15px;
  margin-top: 15px;
}

/* Scrollbar styling */
.main-content::-webkit-scrollbar {
  width: 8px;
}

.main-content::-webkit-scrollbar-track {
  background: #1f2937;
}

.main-content::-webkit-scrollbar-thumb {
  background: #06b6d4;
  border-radius: 4px;
}

.main-content::-webkit-scrollbar-thumb:hover {
  background: #0891b2;
}

@media (max-width: 768px) {
  .dashboard {
    flex-direction: column;
  }
  
  .sidebar {
    width: 100%;
    height: auto;
  }
  
  .product-row {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .product-row img {
    margin-bottom: 10px;
  }
  
  .product-details .form-actions {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .product-details input {
    width: 100%;
  }
  
  .main-content h4 {
    font-size: 1.6rem;
  }
}
</style>

</head>
<body>

  <div class="dashboard-header">
    <div class="brand">Cartinx</div>
    <div class="header-actions">
      <button id="logout">Logout</button>
    </div>
  </div>

  <div class="dashboard">
    
    <div class="sidebar">
      <a href="11_admin.html">Dashboard</a>
      <a href="13_manageproduct.html">Manage Products</a>
      <a href="12_addproduct.html">Add Product</a>
      <a href="15_showorders.html">Check Orders</a>
      <a href="16_manageorder.html">Manage Orders</a>
      <a href="19_myincome.html">My Income</a>
    </div>

    <div class="main-content">
      <h4>Listed Products on the Store</h4>
      <div class="product-list" id="productContainer">
      </div>
      <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>
    </div>

  </div>
  <script>
 const content = document.querySelector(".product-list");
 const alert = document.getElementById("responseMessage");
fetch(`http://localhost:8000/details`)
  .then(async res => {
    if (!res.ok) {
      const text = await res.json();
       alert.innerHTML=`<h5>${text.err}</h5>`
      alert.style.color = 'red';
    }
    return res.json();
  })
  .then(data => {
    data.forEach((product,index) => {
      const listing = document.createElement("div");
      listing.classList.add("product-row");
      listing.innerHTML = `
  <img src="http://localhost:8000/photos/${product.image_path}" alt="${product.product_name}">
  <div class="product-details">
    <h6>${product.title}</h6>
    <p><strong>Brand:</strong> ${product.brand}</p>
    <p><strong>Price:</strong> ${product.price}-/rs</p>
    <p><strong>Qty:</strong> ${product.stock}</p>
    <div class="form-actions">
      <div>
        <label>Edit Stock</label>
        <input class="stock" type="number" placeholder="Qty" />
      </div>
      <div>
        <label>Edit Price</label>
        <input class="price" type="number" placeholder="Price" />
      </div>
      <button class="save" data-sku = ${product.sku} data-index = ${index}>Save</button>
      <button class="edit" data-sku = ${product.sku}>Edit</button>
      <button class="delete">Delete</button>
    </div>
  </div>
`;
      content.appendChild(listing);
    });
    const stockInputs = document.querySelectorAll('.stock');
const priceInputs = document.querySelectorAll('.price');
const saveButtons = document.querySelectorAll('.save');

saveButtons.forEach(button => {
  button.addEventListener('click', () => {
    const index = parseInt( button.dataset.index);
    const sku = button.dataset.sku;
    
    const stock = parseInt(stockInputs[index].value) ;
    const price = parseInt(priceInputs[index].value) ;

    if (!stock && !price) {
        alert.innerHTML=`<h5>Missing stock or price input</h5>`
        alert.style.color = 'red';
        return;
      }

    fetch(`http://localhost:8000/price&stock`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({stock,price,sku})
    })
    .then(async res=>{
     const data = await res.json();
     if(!res.ok){
        alert.innerHTML=`<h5>${data.Error}</h5>`
        alert.style.color = 'red';
        return;
     }
     return data;
    })
    .then(data=>{
        alert.innerHTML=`<h5>${data.message}</h5>`
        alert.style.color = 'green';
    })
    .catch(err=>{
        alert.innerHTML=`<h5>${err.message}</h5>`
        alert.style.color = 'red';
    })
  })
  const edit = document.querySelectorAll(".edit");
  edit.forEach(button => {
  button.addEventListener('click', () => {
    const productid= button.dataset.sku;
    localStorage.setItem("productid",productid);
    window.location.href= "14_editproduct.html";
  })

  document.getElementById("logout").addEventListener("click",(e)=>{
    e.preventDefault();
    localStorage.removeItem("adminEmail");
    window.location.href= '2_homepage.html';
  })
})

})
  })
</script>
</body>
</html>
