<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 0;
      color: #111827;
      min-height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 750px;
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      margin: auto;
      border: 1px solid #e5e7eb;
      position: relative;
      overflow: hidden;
    }

    h2.form-title {
      font-weight: 700;
      font-size: 26px;
      margin-bottom: 30px;
      text-align: center;
      color: #111827;
    }

    label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      display: inline-block;
      font-size: 0.9rem;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      padding: 12px 16px;
      transition: all 0.3s ease;
      background: #f9fafb;
      color: #111827;
      width: 100%;
      box-sizing: border-box;
    }

    .form-control:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
      outline: none;
      background: #ffffff;
    }

    .form-control::placeholder {
      color: #9ca3af;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    .btn-gradient {
      background: #10b981;
      color: white;
      font-weight: 600;
      font-size: 15px;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
      cursor: pointer;
    }

    .btn-gradient:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(16, 185, 129, 0.35);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      font-weight: 500;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }

    .color-section {
      background: #f9fafb;
      padding: 20px 25px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 20px;
        padding: 30px 25px;
      }

      h2.form-title {
        font-size: 22px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .btn-gradient {
        width: 100%;
      }
    }
  </style>

</head>

<body>
  <div class="form-container">
    <h2 class="form-title">Edit Product</h2>

    <form id="productForm">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Product SKU</label>
          <input id="sku" type="text" name="sku" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Product Title</label>
          <input id="title" type="text" name="title" class="form-control" required />
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea id="description" name="description" rows="3" class="form-control" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Brand</label>
          <input id="brand" type="text" name="brand" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <input id="category" type="text" name="category" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Material</label>
          <input id="material" type="text" name="material" class="form-control" />
        </div>
      </div>
      <button type="submit" class="btn btn-gradient w-100">Update</button>
      <div id="responseMessage" class="text-center mb-3 fw-semibold"></div>
    </form>
  </div>

  <script>
    const productid = localStorage.getItem("productid")
    const info = document.getElementById("productForm")
    const sku1 = document.getElementById("sku");
    const title1 = document.getElementById("title");
    const description1 = document.getElementById("description");
    const brand1 = document.getElementById("brand");
    const category1 = document.getElementById("category");
    const material1 = document.getElementById("material");
    const alert = document.getElementById("responseMessage");

    fetch(`http://localhost:8000/product-details?productid=${productid}`)
      .then(async res => {
        if (!res.ok) {
          const text = await res.json();
          alert.innerHTML = `<h5>${text.Error}</h5>`;
          alert.style.color = 'red'
        }
        return res.json();
      })
      .then(data => {
        sku1.value = data.details.sku;
        sku1.disabled = true;
        title1.value = data.details.title
        description1.value = data.details.description
        brand1.value = data.details.brand
        category1.value = data.details.category
        material1.value = data.details.material
      })
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const sku = sku1.value;
      const title = title1.value;
      const description = description1.value;
      const brand = brand1.value;
      const category = category1.value;
      const material = material1.value;

      console.log(title);
      await fetch("http://localhost:8000/editproduct", {
        method: "put",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sku, title, description, brand, category, material })
      })
        .then(async res => {
          if (!res.ok) {
            const text = await res.json();
            alert.innerHTML = `<h5>${text.Error}</h5>`;
            alert.style.color = 'red'
          }
          return res.json();
        })
        .then(data => {
          alert.innerHTML = `<h5>${data.message}</h5>`;
          alert.style.color = 'green'
        })
        .catch(err => {
          alert.innerHTML = `<h5>${err.message}</h5>`;
          alert.style.color = 'red'
        })
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
