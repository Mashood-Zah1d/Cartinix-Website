<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Watches | WatchStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b, #374151);
  color: #f8fafc;
  min-height: 100vh;
  padding-bottom: 40px;
}

h1.stylish-heading {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  text-align: center;
  margin-top: 40px;
  color: #f8fafc;
  background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
}

h2.sub-heading {
  font-weight: 700;
  font-size: 1.5rem;
  text-align: center;
  margin-bottom: 30px;
  color: #e2e8f0;
}

.watch-card {
  border: none;
  border-radius: 20px;
  overflow: hidden;
  background: linear-gradient(135deg, #1f2937, #374151);
  color: #f8fafc;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid #4b5563;
  position: relative;
}

.watch-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.1), transparent);
  transition: left 0.6s;
}

.watch-card:hover::before {
  left: 100%;
}

.watch-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 20px 50px rgba(6, 182, 212, 0.2);
  border-color: #06b6d4;
  background: linear-gradient(135deg, #374151, #475569);
}

.watch-card img {
  height: 340px;
  width: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.watch-card:hover img {
  transform: scale(1.05) rotate(1deg);
}

.card-body {
  padding: 25px;
  background: linear-gradient(135deg, #1f2937, #374151);
}

.card-title {
  font-size: 1.4rem;
  font-weight: 700;
  color: #f8fafc;
  margin-bottom: 12px;
  transition: color 0.3s ease;
}

.watch-card:hover .card-title {
  color: #06b6d4;
}

.card-text {
  color: #cbd5e1;
  font-weight: 500;
  margin-bottom: 15px;
  line-height: 1.6;
}

.price-tag {
  font-size: 1.3rem;
  font-weight: 800;
  color: #10b981;
  margin-bottom: 15px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

.btn-buy {
  background: linear-gradient(135deg, #059669, #10b981, #34d399);
  border: none;
  font-weight: 700;
  padding: 12px 20px;
  border-radius: 12px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  color: white;
  box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
  position: relative;
  overflow: hidden;
  width: 100%;
}

.btn-buy::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.btn-buy:hover::before {
  left: 100%;
}

.btn-buy:hover {
  background: linear-gradient(135deg, #047857, #059669, #10b981);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(5, 150, 105, 0.6);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 15px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  margin: 0 -15px;
}

.col-md-4 {
  flex: 0 0 33.333333%;
  max-width: 33.333333%;
  padding: 0 15px;
  margin-bottom: 30px;
}

@media (max-width: 768px) {
  .col-md-4 {
    flex: 0 0 100%;
    max-width: 100%;
  }
  
  h1.stylish-heading {
    font-size: 2.5rem;
  }
  
  .watch-card img {
    height: 280px;
  }
}
</style>
</head>
<body>

  <div class="container">
    <h1 class="stylish-heading">Timeless Elegance</h1>
    <h2 class="sub-heading">Explore Our Complete Watch Collection</h2>

    <div class="row g-4" id="allProducts"></div>
  </div>

  <script>
    const container = document.getElementById("allProducts");

    fetch("http://localhost:8000/product-info")
      .then(res => res.json())
      .then(data => {
        data.forEach(product => {
          const cardHTML = `
            <div class="col-md-4">
              <div class="card watch-card">
                <img src="http://localhost:8000/photos/${product.image_path}" class="card-img-top" alt="Watch Image">
                <div class="card-body text-center">
                  <h5 class="card-title">${product.title}</h5>
                  <p class="card-text">Price: ${product.price} Rs</p>
                  <button class="btn btn-buy w-100 mt-2" data-id="${product.sku}">View Details</button>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += cardHTML;
        });

        document.querySelectorAll(".btn-buy").forEach(btn => {
          btn.addEventListener("click", () => {
            localStorage.setItem("productid", btn.getAttribute("data-id"));
            window.location.href = "viewdetail.html";
          });
        });
      })
      .catch(error => {
        console.error("Error fetching all products:", error);
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
